<body>

<!-- Left-aligned Navbar -->
<div class="wrapper">
        <div class="sidebar justify-content-center">
            <h2>NASA now!</h2>
            <ul>
                <li><a href="#">APOD</a></li>
                <li><a href="#">Mars Rover Photo</a></li>
                <li><a href="#">EPIC</a></li>
                <li><a href="#">DONKI</a></li>
                <li><a href="#">YouTube</a></li>
            </ul>
<!-- search bar in navbar -->
            <div class="search-bar">
                <form class="form-inline justify-content-center">
                    <input class="form-control mx-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-3 mb-3" type="submit">Search</button>
                </form>
            </div>
        </div>
<!-- main content -->
        <main class="main-content">
<!-- Optional Potential Header -->
            <!-- <div class="header">
                Welcome to NASA Now!
            </div> -->

            <section id="apod">
                APOD 
                <!-- ASTRONOMY PICTURE OF THE DAY -->
            </section>
            <section id="mars-rover">
                Mars Rover carousel
                <!-- MARS ROVER PICTURES -->
                <h2>Latest Pictures from the Curiosity Rover on Mars</h2>
                <div class="carousel slide" data-ride="carousel" id="mars-carousel">
                    <div class="carousel-inner" id="mars-photos">
                        <!-- PICTURES GO HERE -->
                    </div>
                    <a class="carousel-control-prev" href="#mars-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#mars-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                </div>

            </section>
            <section id="epic">
                EPIC = Earth Polychromatic Imaging Camera
                <!-- EARTH POLYCHROMATIC IMAGING CAMERA -->
            </section>
            <section id="donki">
                DONKI = Database of Notifications Knowledge Information
                <!-- DATABASE OF NOTIFCATIONS KNOWLEDGE INFORMATION -->
            </section>
            <section id="youtube">
                 <!-- YOUTUBE -->
                 <div id="player">YouTube Video here</div>
